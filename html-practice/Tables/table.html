<!DOCTYPE html>
<html>
<head>
    <title>HTML Tables</title>
</head>
<body>
    <h2>Simple Table Example</h2>
    <table border="1">
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>10</td>
            <td>$5</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>7</td>
            <td>$3</td>
        </tr>
    </table>
</body>
</html>
