<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists</title>
</head>
<body>
    <h2>Ordered List (Steps to make tea)</h2>
    <ol>
        <li>Boil water</li>
        <li>Add tea leaves</li>
        <li>Add milk</li>
        <li>Strain and serve</li>
    </ol>

    <h2>Unordered List (Groceries)</h2>
    <ul>
        <li>Rice</li>
        <li>Lentils</li>
        <li>Tomatoes</li>
        <li>Milk</li>
    </ul>
</body>
</html>
